<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="table.css">
  </head>
  <body class="body">
    <div class="container">
    <p class="title">Conventer BMI</p>
    <form class="js-form">
        <fieldset class="fieldset">
            <legend>Data</legend>
            <p>
                <label>
                    Height : <input class="js-height" required type="number" min="1" step="any">
                </label>
            </p>
            <p>
                <label>
                    Weight: <input class="js-weight" required type="number" min="1" step="any">
                </label>
            </p>
        </fieldset>
        <p>
        <button class="button">BMI</button>
        </p>
    </form>
    <p class="bmi"> Your BMI: <strong class="js-bmi">N/A </strong></p>
    <table class="table">
      <caption class="tableCapition">BODY MASS INDEX</caption>
      <tr>
        <th class="tableCell tableUnder" scope="col"> 18,5 </th>
        <td class="tableCell tableNormal" scope="col">18,5 - 24,9</td>
        <td class="tableCell tableOver" scope="col">25 - 29,9</td>
        <td class="tableCell tableObsity" scope="col">30-39,9</td>
      </tr>
      <tr>
        <th class="tableCell tableUnderWeight" scope="row">Underweight</th>
        <td class="tableCell tableNormalWeight">Normal weight</td>
        <td class="tableCell tableOverWeight">Overweight</td>
        <td class="tableCell tableObsityWeight">Obesity</td>
      </tr>
    </table>
  </div>
    <script src="./script.js"></script>
  </body>
</html>
